      </tbody>

    <br>
    <br>

        <th scope="col">Age</th>
        <th scope="col">Name</th>

        </tbody>
      <tr>
        <td><input type="text" name="" value="" id="getId"></td>
        <td><button type="button" onclick="" name="button" id="findUserId">søg efter user</button></td>
      </tr>
    </table>
